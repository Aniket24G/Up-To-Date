<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-To Date</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>>
</head>
<body>

   <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/Logo.png" alt="Home">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="home" onclick="onNavItemClick('home')">Home</li>
                    <li class="hover-link nav-item" id="national" onclick="onNavItemClick('national')">National</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="chandrayaan 3..." >
                <button id="search-button" class="search-button" >Search</button>
            </div>
        </div>
   </nav>

   <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
        
   </main>

        <div class="card-header">
            <img src="https://placeholder.com/400x200" alt="card image" id="news-img">

            <h3 id="news-title">this is title</h3>
            <h6 class="news-source" id="news-source">End of line 26/08/2023</h6>

    </div>
   </template>


</body>
</html>
